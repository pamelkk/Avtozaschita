<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Academy: Moon</title>
  <link href="../source/normalize.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="preload" href="../source/fonts/OpenSans-Regular.woff" as="font">
</head>
<body class="page-body">
  <header class="page-header">
    <button class="page-header__menu page-header__opened-menu" title="Открыть/Закрыть меню"></button>
    <div class="page-header__nav-wrapper">
      <nav class="page-header__nav">
        <ul class="page-header__nav-list">
          <li class="page-header__nav-item"><a class="page-header__nav-link" href="#about-us">О нас</a></li>
          <li class="page-header__nav-item"><a class="page-header__nav-link" href="#about-bikes">Виды велосипедов</a></li>
          <li class="page-header__nav-item"><a class="page-header__nav-link" href="#videos">Видео про велосипеды</a></li>
          <li class="page-header__nav-item"><a class="page-header__nav-link" href="#contacts">Контакты</a></li>
        </ul>
      </nav>
  </header>
  <main class="page-main">
    <section class="page-main__top">
      <img class="page-main__top-logo" src="../source/img/logo.svg" alt="Наш логотип">
      <h1 class="page-main__top-header">Мы продаем велосипеды</h1>
      <p class="page-main__top-tagline">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
    </section>
    <section class="page-main__request">
      <form class="page-main__request-form" action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
        <fieldset>
          <legend>Заполните поля ниже и мы подберем велосипед Вашей мечты</legend>
          <label class="page-main__request-mail-label visually-hidden" for="name">Ваше имя</label>
          <input class="page-main__request-input page-main__request-mail-input" type="text" id="name" name="name"
            placeholder="Введите Ваше Имя">
          <label class="page-main__request-tel-label visually-hidden" for="tel">Телефон</label>
          <input class="page-main__request-input page-main__request-tel-input" type="tel" id="tel" name="tel"
            placeholder="Введите Ваш номер телефона">
        </fieldset>
      </form>
      <button class="page-main__request-button" type="submit">Подобрать велосипед мечты</button>
    </section>
  </main>
  <footer class="page-footer">
  </footer>
  <script src="js/java.js"></script>
</body>
</html>
